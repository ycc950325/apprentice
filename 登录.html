<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width,initial-scale=1">
    <link rel="stylesheet"href="css/bootstrap.css">
    <title>拜师与门派—登录</title>
    <style>
        #box{
            border: 1px #d1d1d1 solid;
            width:500px;
            height:600px;
            margin: 0px auto;
            background-color: #f8f8f8;
        }
    </style>
</head>
<body>
<div id="box">
<div class="mh7">
    <div class="panel-heading"><h2 style="color: #92acd2">登录</h2></div>
    <div style="height:20px"></div>
    <div class="row-6">
        <div class="col-md-12 col-md-offset-0 ptl">
            <div class="panel panel-default panel-page">
                <form id="login-form" class="form-vertical" method="post">
                    <div class="form-group">
                        <label class="control-label" for="login_username">帐 号</label>
                        <div class="controls">
                            <input class="form-control" id="login_username" type="text" name="_username" value="" required />
                            <div class="help-block">请输入Email地址 / 账号</div>
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="control-label" for="login_password">密 码</label>
                        <div class="controls">
                            <input class="form-control" id="login_password" type="password" name="_password" required />
                            <div class="help-block">请输入密码</div>
                        </div>
                    </div>
                    <div class="form-group">
                        <div class="controls">
            <span class="checkbox mtm pull-right">
              <label> <input type="checkbox" name="_remember_me" checked="checked"> 记住密码 </label>
            </span>
                            <button style="background:#1cbbb4;color:#fff;" type="submit" class="btn btn-fat btn-large">登录</button>

                            <a class="social-login-btn" href="/login/bind/qq?_target_path=">
                                <i class="social-icon social-icon-qq"></i>
                            </a>
                        </div>
                    </div>

                    </form>
                <div class="ptl">
                    <a href="/old/app.php/password/reset">找回密码</a>
                    <span class="text-muted mhs">|</span>
                    <span class="text-muted">还没有注册帐号？</span>
                    <a href="/old/app.php/register">立即注册</a>
                </div>
                </div>
            </div>

        </div>

    </div>
</div>
